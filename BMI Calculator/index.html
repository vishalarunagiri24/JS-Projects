<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box-container">
            <h1 id="heading">BMI Calculator</h1>
            <form action="#" id="Information">
                <p></p><label for="height">Height in CM</label>
                <input type="text" id="height"></p><br>
                <p></p><label for="weight">Weight in KG</label>
                <input type="text" id="weight"></p><br>
                <button id="Calculate">Calculate</button><br><br>
                <div id="results"></div>                
            </form>
            <div id="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
