<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Color Scheme Switcher</h1>
            <div id="box-container">
                <div id="grey" class="box"></div>
                <div id="white" class="box"></div>
                <div id="blue" class="box"></div>
                <div id="yellow" class="box"></div>
                <div id="purple" class="box"></div>
            </div>
            <h2>Try click on one of the colors above to change the background color of this <br> page!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
